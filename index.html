<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./assets/style.css" rel="stylesheet">

    <title>What's That Movie</title>
</head>

<body>
    <header>
        <h1 class="bg-danger text-white text-center py-5">What's That Movie</h1>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 search-container ml-4 pb-2 border-bottom border-dark">
                <h2 class="font-weight-bold">Search for a Movie:</h2>
                <div class="search-area">
                    <input id="enter-movie" placeholder="The Godfather" size="30">
                        <button class="btn btn-primary btn-sm" type="button" id="search-button">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                </div>
            </div>
            <div class="col-lg-8 results-container">
                <div class="row text-center">
                    <div class="movie-five col-2">
                        <p>Search Result</p>                
                    </div>
                </div>
            </div>
        </div>
    </div>


<script defer src="https://kit.fontawesome.com/94a9fd42dd.js" crossorigin="anonymous"></script>
<script defer src="./assets/script.js"></script>

</body>
</html>
